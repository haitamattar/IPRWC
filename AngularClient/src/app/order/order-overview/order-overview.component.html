<div class="container">
  <div class="orderForm">
    <h1>Order history</h1>
    <div class="row">
      <div class="six columns">
        <button routerLink="/user/me" type="button" class="button-primary u-full-width" name="button">User details</button>
      </div>
      <div class="six columns">
        <button routerLink="/user/orders" class="button-primary u-full-width" type="button" name="button">Order history</button>
      </div>
    </div>
    <hr>
    <table *ngIf="!(isLoading$ | async); else loading" class="u-full-width">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" [routerLink]="['/user/order', order.id]">
            <td>{{ order.id }}</td>
            <td>{{ order.orderDateTime | date: 'dd-MM-yyyy' }}</td>
            <td>&euro;{{ order.getTotalPrice() }}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <h5 id="loading">Loading...</h5>
    </ng-template>
  </div>
</div>
